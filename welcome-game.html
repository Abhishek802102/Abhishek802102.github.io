<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ultimate Snake Game Pro Enhanced</title>
    <meta name="description" content="एक आधुनिक और रंगीन स्नेक गेम। नियॉन विजुअल्स, कूल साउंड्स और अंतहीन मनोरंजन के साथ अपनी स्किल को टेस्ट करें। अभी खेलना शुरू करें!">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../icons/snake-game.jpg">
    
    <style>
        :root {
            --primary: #64ff62; 
            --secondary: blue;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 4rem 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.2);
            animation: floatCard 1s ease-in-out infinite;
            max-width: 90%;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .glitch-wrapper {
            margin-bottom: 2rem;
            position: relative;
        }

        .glitch {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            color: white;
            letter-spacing: 5px;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .pro-badge {
            display: block;
            font-size: 1.5rem;
            color: var(--primary);
            margin-top: 5px;
            text-shadow: 0 0 10px var(--primary);
            font-weight: 500;
            letter-spacing: 8px;
        }

        .play-btn {
            position: relative;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            color: var(--bg);
            background: var(--primary);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .play-btn:hover {
            background: #4360e0;
            color: white;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }

        .play-btn:hover::before {
            left: 100%;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(70% 0 20% 0); }
            60% { clip-path: inset(20% 0 40% 0); }
            80% { clip-path: inset(50% 0 10% 0); }
            100% { clip-path: inset(15% 0 80% 0); }
        }

        @media (max-width: 768px) {
            .glitch { font-size: 2.5rem; }
            .pro-badge { font-size: 1rem; }
            .card { padding: 2rem 1.5rem; width: 85%; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="card">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="Ultimate Snake">Ultimate Snake</h1>
            <span class="pro-badge">GAME PRO ENHANCED</span>
        </div>

        <button class="play-btn" onclick="startGame()">
            खेलना शुरू करें
        </button>
    </div>

    <script>
        function startGame() {
            const btn = document.querySelector('.play-btn');
            btn.innerHTML = "LOADING...";

            setTimeout(() => {
                window.location = "snake-game.html";  
            }, 1000);
        }

        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = Math.random() > 0.5 ? '#00ff88' : '#005533';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.size, this.size);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                connect(particlesArray[i], particlesArray);
            }
            requestAnimationFrame(animate);
        }

        function connect(a, particles) {
            for (let b of particles) {
                let distance = ((a.x - b.x) * (a.x - b.x)) + ((a.y - b.y) * (a.y - b.y));
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    let opacityValue = 1 - (distance / 10000);
                    if(opacityValue > 0) {
                        ctx.strokeStyle = 'rgba(0, 255, 136,' + opacityValue * 0.2 + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
